<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "pyr", "label": "pyr", "shape": "dot", "title": "MNXM23", "x": -0.6744373742516535, "y": -0.6999993299020318}, {"id": "accoa", "label": "accoa", "shape": "dot", "title": "MNXM1104266", "x": 0.444563681313569, "y": 0.5487169943009513}, {"id": "akg", "label": "akg", "shape": "dot", "title": "MNXM20", "x": -0.5775160229822247, "y": -0.6008825138109842}, {"id": "oaa", "label": "oaa", "shape": "dot", "title": "MNXM46", "x": -0.6039491187829781, "y": -0.6252549771568776}, {"id": "succ", "label": "succ", "shape": "dot", "title": "MNXM25", "x": -0.6215711826501469, "y": -0.6495641680568977}, {"id": "pep", "label": "pep", "shape": "dot", "title": "MNXM73", "x": -0.5687049910486403, "y": -0.5644453717151415}, {"id": "succoa", "label": "succoa", "shape": "dot", "title": "MNXM1104774", "x": 0.5414850325829977, "y": 0.6478338103919986}, {"id": "fum", "label": "fum", "shape": "dot", "title": "MNXM737340", "x": -0.6303822145837313, "y": -0.6530692753532885}, {"id": "mal__D", "label": "mal__D", "shape": "dot", "title": "MNXM1608", "x": -0.5951380868493936, "y": -0.6217498698604866}, {"id": "cit", "label": "cit", "shape": "dot", "title": "MNXM1107753", "x": -0.4982167355799649, "y": -0.5226330537694392}, {"id": "icit", "label": "icit", "shape": "dot", "title": "MNXM89661", "x": -0.4982167355799649, "y": -0.5226330537694392}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
