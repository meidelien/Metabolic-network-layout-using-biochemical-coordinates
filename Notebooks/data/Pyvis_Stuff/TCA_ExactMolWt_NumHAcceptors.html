<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    var edges;

    var network;

    function drawGraph() {

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "M_pyr_c", "label": "M_pyr_c", "shape": "dot", "size": 15, "title": "M_pyr_c", "x": 87.00876753591001, "y": 3}, {"font": {"color": "white"}, "id": "M_accoa_c", "label": "M_accoa_c", "shape": "dot", "size": 15, "title": "M_accoa_c", "x": 87.00876753591001, "y": 3}, {"font": {"color": "white"}, "id": "M_cit_c", "label": "M_cit_c", "shape": "dot", "size": 15, "title": "M_cit_c", "x": 805.0966678376403, "y": 23}, {"font": {"color": "white"}, "id": "M_akg_c", "label": "M_akg_c", "shape": "dot", "size": 15, "title": "M_akg_c", "x": 144.00697038782002, "y": 5}, {"font": {"color": "white"}, "id": "M_succoa_c", "label": "M_succoa_c", "shape": "dot", "size": 15, "title": "M_succoa_c", "x": 144.00697038782002, "y": 5}, {"font": {"color": "white"}, "id": "M_oaa_c", "label": "M_oaa_c", "shape": "dot", "size": 15, "title": "M_oaa_c", "x": 129.99132032382002, "y": 5}, {"font": {"color": "white"}, "id": "M_succ_c", "label": "M_succ_c", "shape": "dot", "size": 15, "title": "M_succ_c", "x": 116.01205576782002, "y": 4}, {"font": {"color": "white"}, "id": "M_fum_c", "label": "M_fum_c", "shape": "dot", "size": 15, "title": "M_fum_c", "x": 116.01205576782002, "y": 4}, {"font": {"color": "white"}, "id": "M_pep_c", "label": "M_pep_c", "shape": "dot", "size": 15, "title": "M_pep_c", "x": 164.96054515373004, "y": 6}, {"font": {"color": "white"}, "id": "M_mal__D_c", "label": "M_mal__D_c", "shape": "dot", "size": 15, "title": "M_mal__D_c", "x": 113.99640570382002, "y": 4}, {"font": {"color": "white"}, "id": "M_icit_c", "label": "M_icit_c", "shape": "dot", "size": 15, "title": "M_icit_c", "x": 189.00517323973003, "y": 7}]);

};
