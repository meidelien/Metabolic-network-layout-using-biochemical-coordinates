<head>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "pyr", "label": "pyr", "shape": "dot", "title": "MNXM23", "x": -0.4020430422351399, "y": -0.2136166150267464}, {"id": "accoa", "label": "accoa", "shape": "dot", "title": "MNXM1104266", "x": 0.3565523701790346, "y": -0.5240855826179853}, {"id": "akg", "label": "akg", "shape": "dot", "title": "MNXM20", "x": -0.3820484005693758, "y": -0.4992212262755444}, {"id": "oaa", "label": "oaa", "shape": "dot", "title": "MNXM46", "x": -0.3831877177482453, "y": -0.5740060019824557}, {"id": "succ", "label": "succ", "shape": "dot", "title": "MNXM25", "x": -0.3820451655640656, "y": -0.4166148180414813}, {"id": "pep", "label": "pep", "shape": "dot", "title": "MNXM73", "x": 0.1629959781522313, "y": -0.4494158309188268}, {"id": "succoa", "label": "succoa", "shape": "dot", "title": "MNXM1104774", "x": 0.3565523701790165, "y": -0.8096901938667834}, {"id": "fum", "label": "fum", "shape": "dot", "title": "MNXM737340", "x": -0.3931612306197897, "y": -0.4595571142689823}, {"id": "mal__D", "label": "mal__D", "shape": "dot", "title": "MNXM1608", "x": -0.3822933028389073, "y": -0.613919332672481}, {"id": "cit", "label": "cit", "shape": "dot", "title": "MNXM1107753", "x": -0.3823221811161313, "y": -0.8995239439212789}, {"id": "icit", "label": "icit", "shape": "dot", "title": "MNXM89661", "x": -0.3820764011644997, "y": -0.9271488764497738}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
