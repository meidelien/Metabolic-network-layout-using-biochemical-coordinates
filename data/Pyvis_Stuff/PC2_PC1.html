<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 900px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "accoa", "label": "accoa", "shape": "dot", "title": "MNXM1104266", "x": -1.0712422109687498, "y": 3.5529909496208143}, {"id": "succoa", "label": "succoa", "shape": "dot", "title": "MNXM1104774", "x": -0.9637666376336744, "y": 4.136093289012364}, {"id": "cit", "label": "cit", "shape": "dot", "title": "MNXM1107753", "x": -1.1856010904528047, "y": -2.900509379333349}, {"id": "mal__D", "label": "mal__D", "shape": "dot", "title": "MNXM1608", "x": -0.545456600478687, "y": -3.569842822597604}, {"id": "akg", "label": "akg", "shape": "dot", "title": "MNXM20", "x": -0.4032410571842423, "y": -3.373730530173366}, {"id": "pyr", "label": "pyr", "shape": "dot", "title": "MNXM23", "x": -0.0495345431247979, "y": -4.092546108593954}, {"id": "succ", "label": "succ", "shape": "dot", "title": "MNXM25", "x": -0.265575596780281, "y": -3.758400925264014}, {"id": "oaa", "label": "oaa", "shape": "dot", "title": "MNXM46", "x": -0.303275078814657, "y": -3.5143510602619465}, {"id": "pep", "label": "pep", "shape": "dot", "title": "MNXM73", "x": -1.4057722742963084, "y": -3.010374247593208}, {"id": "fum", "label": "fum", "shape": "dot", "title": "MNXM737340", "x": 0.171521899944883, "y": -3.894409131149954}, {"id": "icit", "label": "icit", "shape": "dot", "title": "MNXM89661", "x": -0.9587023175376778, "y": -2.889970107370852}]);
        edges = new vis.DataSet([]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
