<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

        var container = document.getElementById('mynetwork');

}, {"font": {"color": "black"}, "id": "M_fprica_c", "label": "M_fprica_c", "shape": "dot", "title": "M_fprica_c Neighbors:\u003cbr\u003eM_imp_c", "value": 1, "x": 1.5909090909090908, "y": -3.752529999999998}, {"font": {"color": "black"}, "id": "M_imp_c", "label": "M_imp_c", "shape": "dot", "title": "M_imp_c Neighbors:\u003cbr\u003eM_dcamp_c", "value": 1, "x": 1.5833333333333333, "y": -3.9013999999999975}, {"font": {"color": "black"}, "id": "M_dcamp_c", "label": "M_dcamp_c", "shape": "dot", "title": "M_dcamp_c Neighbors:\u003cbr\u003eM_amp_c", "value": 1, "x": 1.3478260869565215, "y": -3.0035999999999983}, {"font": {"color": "black"}, "id": "M_amp_c", "label": "M_amp_c", "shape": "dot", "title": "M_amp_c Neighbors:\u003cbr\u003eM_amp_c", "value": 1, "x": 1.2258064516129032, "y": -2.1053999999999973}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "M_prpp_c", "to": "M_pram_c"}, {"arrows": "to", "from": "M_pram_c", "to": "M_gar_c"}, {"arrows": "to", "from": "M_gar_c", "to": "M_fgam_c"}, {"arrows": "to", "from": "M_fgam_c", "to": "M_fpram_c"}, {"arrows": "to", "from": "M_fpram_c", "to": "M_air_c"}, {"arrows": "to", "from": "M_air_c", "to": "M_5caiz_c"}, {"arrows": "to", "from": "M_5caiz_c", "to": "M_5aizc_c"}, {"arrows": "to", "from": "M_5aizc_c", "to": "M_25aics_c"}, {"arrows": "to", "from": "M_25aics_c", "to": "M_aicar_c"}, {"arrows": "to", "from": "M_aicar_c", "to": "M_fprica_c"}, {"arrows": "to", "from": "M_fprica_c", "to": "M_imp_c"}, {"arrows": "to", "from": "M_imp_c", "to": "M_dcamp_c"}, {"arrows": "to", "from": "M_dcamp_c", "to": "M_amp_c"}, {"arrows": "to", "from": "M_amp_c", "to": "M_amp_c"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {

    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,

    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250

        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
